---
$schema: http://json-schema.org/draft-07/schema
title: TaskCompleted v1

type: object
required:
  - id
  - name
  - version
  - ts
  - payload
properties:
  id:
    type: string
    $comment: UUID
  name:
    const: TaskCompleted
  version:
    const: 1
  ts:
    type: number
    $comment: Unix timestamp in milliseconds
  producer:
    type: string
  payload:
    type: object
    required:
      - id
    properties:
      id:
        type: string
        $comment: UUID
